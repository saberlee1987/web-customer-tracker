<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-item nav-link active" th:href="@{/customer/list}">List Customer</a>
</nav>
<!--/*@thymesVar id="customer" type="com.saber.site.dto.CustomerDto"*/-->
<!--/*@thymesVar id="id" type="java.lang.Integer"*/-->
    <h3>Update Customer Page</h3>
    <th:block th:if="${customer!=null}">

        <div class="container">
            <div class="row">
                <form th:action="@{/customer/update/{id}(id=${id})}" th:object="${customer}" method="post">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstName" th:value="${customer.getFirstName()}" th:name="firstName" th:field="*{firstName}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastName"  class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="lastName" th:value="${customer.getLastName()}"  th:name="lastName" th:field="*{lastName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" th:value="${customer.getEmail()}"  th:name="email" th:field="*{email}">
                        </div>
                    </div>
                    <input type="submit" value="Update Customer" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </th:block>
     <th:block th:if="${customer==null}">
         <h3>Sorry Please enter correct id for customer</h3>
     </th:block>
</body>
</html>
