<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
</head>
<body>
    <h3>Add Customer Page</h3>
    <div class="container">
        <div class="row">
            <!--/*@thymesVar id="customer" type="com.saber.site.dto.CustomerDto"*/-->
            <form th:action="@{/customer/save}" th:object="${customer}" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" th:name="firstName" th:field="*{firstName}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName"  class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" th:name="lastName" th:field="*{lastName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" th:name="email" th:field="*{email}">
                    </div>
                </div>
                <input type="submit" value="Add Customer" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</body>
</html>
